<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div ng-include="'partials/server/includes/header.html'"></div>
      <div ng-include="'partials/server/includes/left-menu.html'"></div>


      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

          <div class="row">

            <div class="container col-sm-12">

              <div class="col-sm-12">

                <h3 class="text-center">Imagens:</h3>

                <div class="col-sm-6">
                  <label>Logo</label>
                  <input type="file" fileread="logo">
                  <div class="jumbotron">
                    <h4>
                      {{logo.image}}
                      <img ng-src="{{logo.imageBase64}}" class="img-responsive img-full-width" alt="">
                    </h4>
                  </div>
                </div>

                <div class="col-sm-6">
                  <label>Banner</label>
                  <input type="file" fileread="banner">

                  <div class="jumbotron">
                    <h4>
                      {{banner.image}}
                      <img ng-src="{{banner.imageBase64}}" class="img-responsive img-full-width" alt="">
                    </h4>
                  </div>
                </div>

                <div class="col-sm-12">
                  <label>Galeria</label>
                  <input type="file" fileread="itemGaleria">
                  <button type="button" class="btn btn-raised btn-primary" ng-click="addGaleria(itemGaleria)">add</button>

                  <div class="jumbotron">
                    <h4>Imagns galeria</h4>
                    <ul class="list-group create-galeria list-inline">
                      <div class="row">
                        <li class="list-group-item col-sm-4" ng-repeat="item in galeria">
                          <img src="{{item}}" class="img-full-width image-responsive" alt="">
                          <div class="btn-remove"><i class="fa fa-remove fa-2x" ng-click="removeGaleria(item)"></i></div>
                        </li>
                      </div>
                    </ul>
                  </div>
                </div>

              </div>


              <form ng-submit="createAdvertiser(this)">

                <div class="row jumbotron">

                  <h3 class="text-center">Dados:</h3>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="nome">Nome do anunciante:</label>
                      <input ng-model="nome" id="nome" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="categoria">Categoria:</label>
                      <select ng-model="categoria" id="categoria" class="form-control">
                        <option></option>
                        <option>Pizzaria</option>
                      </select>
                    </div>
                  </div>



                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="descricao">Descrição do anunciante:</label>
                      <textarea ng-model="descricao" id="descricao" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="col-sm-12">

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="telefones">Telefone:</label>
                        <input ng-model="telefone" type="text" class="form-control" id="telefones">
                        <button ng-click="addTelefone(telefone, 'tel')" type="button" class="btn btn-raised btn-primary">add</button>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="telefones">Celular:</label>
                        <input ng-model="celular" type="text" class="form-control" id="telefones">
                        <button ng-click="addTelefone(celular, 'cel')" type="button" class="btn btn-raised btn-primary">add</button>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                          <th>Telefones</th>
                          <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="phone in phones[0].phone">
                          <td>{{phone}}</td>
                          <td>
                            <button ng-click="removeTelefone(phone, 'tel')" type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>


                    <div class="col-sm-6">
                      <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                          <th>Celulares</th>
                          <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="phone in phones[0].cel">
                          <td>{{phone}}</td>
                          <td>
                            <button ng-click="removeTelefone(phone, 'cel')" type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="horario">Horários de funcionamento</label>
                        <input ng-model="horario" id="horario" type="text" class="form-control">
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <button ng-click="addHorario(horario)" type="button" class="btn btn-raised btn-primary">add</button>
                    </div>

                    <div class="col-sm-12">
                      <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                          <th>Horários</th>
                          <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hora in horarios">
                          <td>{{hora}}</td>
                          <td>
                            <button ng-click="removeHorario(hora)" type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>

                    <div class="col-sm-12">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="metatags">Meta tags</label>
                          <input ng-model="metatag" id="metatags" type="text" class="form-control">
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <button ng-click="addMetatags(metatag)" class="btn btn-raised btn-primary">add</button>
                      </div>


                      <div class="col-sm-12">
                        <table class="table table-striped table-hover">
                          <thead>
                        <tr>
                          <th>Tags</th>
                          <th>Ação</th>
                        </tr>
                        </thead>
                          <tbody>
                          <tr ng-repeat="tag in metatags">
                            <td>{{tag}}</td>
                            <td>
                              <button ng-click="removeMetatags(tag)" type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="row jumbotron">
                  <h3 class="text-center">Endereço:</h3>

                  <div class="col-sm-9">
                    <div class="form-group">
                      <label for="endereco">Endereço:</label>
                      <input id="endereco" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-3">
                    <div class="form-group">
                      <label for="numero">Numero:</label>
                      <input id="numero" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="bairro">Bairro:</label>
                      <input id="bairro" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="regiao">Região:</label>
                      <select id="regiao" class="form-control">
                        <option value=""></option>
                        <option value="zleste">Zona Leste</option>
                        <option value="zsul">Zona Sul</option>
                        <option value="zoeste">Zona Oeste</option>
                        <option value="znorte">Zona Norte</option>
                        <option value="zcentro">Centro</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="cidade">Cidade:</label>
                      <input id="cidade" type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row jumbotron">

                  <h3 class="text-center">Social:</h3>

                  <div class="col-sm-2">
                    <div class="form-group">
                      <label for="icon">Tipo:</label>
                      <select id="icon" class="form-control">
                        <option value=""></option>
                        <option value="website">Website</option>
                        <option value="facebook">Facebook</option>
                        <option value="email">Email</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="social">Link:</label>
                      <input id="social" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-2">
                    <button type="button" class="btn btn-raised btn-primary btn-block">add</button>
                  </div>

                  <div class="col-sm-12">
                    <table class="table table-striped table-hover">
                      <thead>
                      <tr>
                        <th>Website</th>
                        <th>Facebook</th>
                        <th>Email</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>
                          www.teste.com.br
                          <button type="button" class="btn btn-raised btn-primary"><i class="fa fa-edit"></i></button>
                          <button type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                        <td>
                          facebook.com/teste
                          <button type="button" class="btn btn-raised btn-primary"><i class="fa fa-edit"></i></button>
                          <button type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                        <td>
                          teste@teste.com.br
                          <button type="button" class="btn btn-raised btn-primary"><i class="fa fa-edit"></i></button>
                          <button type="button" class="btn btn-raised btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </div>

                <button type="submit" class="btn btn-raised btn-primary btn-block">Cadastro novo anunciante!</button>

              </form>


            </div>
          </div>

        </section>
      </div>
    </div><!-- ./wrapper -->
</div>
