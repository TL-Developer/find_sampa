<div class="row">

  <div ng-include="'partials/client/includes/menu-toolbar.html'"></div>

  <div class="row banner-principal">

    <div class="info-adv border-radius">

      <div class="container">

        <h1>Selecione a regi√£o</h1>
        <form>

          <div class="col-md-6">
            <select ng-model='selectRegiao' ng-change="regiao(selectRegiao)" class="form-control">
                <option value=""></option>
                <option value="zleste">Zona Leste</option>
                <option value="znorte">Zona Norte</option>
                <option value="zoeste">Zona Oeste</option>
                <option value="zsul">Zona Sul</option>
            </select>
          </div>

        </form>

      </div>

    </div>

    <img src="img/banner.jpg" class="img-responsive img-full-width img-banner" alt="">
  </div>

  <div class="container">

    <h2 class="info" ng-show="loading">loading...</h2>

    <h2 class="center text-center">Empresas anunciantes em destaque:</h2>

    <div class="col-md-12" ng-repeat="adv in advertisers track by adv._id">
      <div ng-repeat="(categorie, value) in adv" class="col-md-4">
        <div ng-repeat="advert in value">
          <a href="/#/{{selectRegiao}}/anunciantes/{{categorie}}/{{advert._id}}">
            <div class="thumbnail">
              <h3 class="text-center center">{{advert.name}}</h3>
              <img ng-src="img/advertisers/{{advert.path}}/{{advert.images.logo}}" class="img-responsive" alt="{{adv.name}}">
              <div class="caption">
                <p>{{advert.address.address}}, {{advert.address.number}}</p>
                <p>{{advert.phones.phone[0]}} / {{advert.phones.cel[0]}}</p>
                <hr />
                <p>Stars: {{advert.starts}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>


<div ng-include="'partials/client/includes//footer.html'"></div>
