<div class="row">

  <div ng-include="'partials/client/includes/menu-toolbar.html'"></div>

  <div class="alert alert-dismissible alert-warning" ng-show="mensagem">
    <p class="text-center">{{mensagem}}</p>
  </div>

  <div class="row banner-principal">

    <div class="info-adv border-radius">

      <div class="container">

        <h1>Selecione uma Categoria</h1>
        <form>

          <div class="col-md-6">
            <select class="form-control" ng-model="categorieSelected" ng-options="cat.categorie as cat.name for cat in categories" ng-change="selectCategorie(categorieSelected)">
              <option value="">-- Todas --</option>
            </select>
          </div>

        </form>

      </div>

    </div>

    <img src="img/banner.jpg" class="img-responsive img-full-width img-banner" alt="">
  </div>

  <div class="container">

    <h2 class="info" ng-show="loading">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </h2>

    <h2 class="center text-center" ng-hide="loading">Empresas anunciantes em destaque:</h2>
    <div class="col-md-12" ng-repeat="adv in advertisers track by adv._id" ng-hide="loading">
      <div ng-repeat="(categorie, value) in adv" class="col-md-4">
        <div ng-repeat="advert in value">
          <a href="/#/{{selectRegiao}}/anunciantes/{{categorie}}/{{advert._id}}">
            <div class="thumbnail">
              <h3 class="text-center center">{{advert.name}}</h3>
              <img ng-src="img/advertisers/{{advert.path}}/{{advert.images.logo}}" class="img-responsive" alt="{{adv.name}}">
              <div class="caption">
                <p>{{advert.address.address}}, {{advert.address.number}}</p>
                <p>{{advert.phones.phone[0]}} / {{advert.phones.cel[0]}}</p>
                <hr />
                <p>Stars: {{advert.starts}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>


<div ng-include="'partials/client/includes//footer.html'"></div>
