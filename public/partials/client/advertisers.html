<div class="row">

  <div ng-include="'partials/client/includes/menu-toolbar.html'"></div>

  <div class="alert alert-dismissible alert-warning" ng-show="mensagem">
    <p class="text-center">{{mensagem}}</p>
  </div>

  <div class="row banner-principal">

    <div class="info-adv border-radius">

      <div class="container">

        <h3 class="text-info">selecione uma categoria</h3>
        <form>

          <div class="col-md-6">
            <select class="form-control" ng-model="categorieSelected" ng-options="cat.categorie as cat.name for cat in categories" ng-change="selectCategorie(categorieSelected)">
              <option value="">-- Todas --</option>
            </select>
          </div>

        </form>

      </div>

    </div>

    <img src="img/banner.jpg" class="img-responsive img-full-width img-banner" alt="">
  </div>

  <div class="row">

    <div class="container" id="content">

      <h2 class="info" ng-show="loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </h2>

      <hr ng-hide="loading">
        <h3 class="center text-center" ng-hide="loading">Empresas anunciantes nesta regiÃ£o:</h3>
      <hr ng-hide="loading">
      <div class="col-md-4" ng-repeat="advert in advertisers | limitTo: limitAdvertisers" ng-hide="loading">
        <a ui-sref="viewAdvertiser({region: region, categorie: advert.category, id: advert._id})">
          <div class="thumbnail">
            <h3 class="text-center center">{{advert.name}}</h3>
            <img ng-src="img/advertisers/{{advert.images.path}}/{{advert.images.logo}}" class="img-responsive" alt="{{adv.name}}">
            <div class="caption">
              <p>{{advert.address.address}}, {{advert.address.number}}</p>
              <p>{{advert.phones[0].phone[0]}} / {{advert.phones[0].cel[0]}}</p>
              <hr />
              <small>{{advert.description | limitTo: 50}}...</small>
              </div>
          </div>
        </a>
      </div>

      <div class="row" ng-show="advertisers.length > limitAdvertisers">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-raised btn-info text-center" ng-click="carregaMais()">Carregar mais...</button>
        </div>
      </div>

    </div>



  </div>

</div>


<div ng-include="'partials/client/includes//footer.html'"></div>
